<!DOCTYPE html>
<html lang="id">
<head>

  <title>Game Pemain JS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold mb-6">ğŸ® Mini Game Pemain</h1>

      <p>Energi: <span id="energi1">10</span></p>

        <button onclick="pemain1.serang(pemain2); updateUI();" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-lg">Serang âš”ï¸</button>
      </div>
      <div class="mt-4">
        <p class="mb-2">Inventory Senjata:</p>
        <div id="inventory1" class="grid grid-cols-2 gap-2">
        </div>
      </div>
    </div>

    <!-- Pemain 2 -->
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg text-center">
      <h2 class="text-2xl mb-2" id="nama2">Donny</h2>
      <p>Energi: <span id="energi2">11</span></p>
      <div class="mt-4 space-x-2">
        <button onclick="pemain2.makan(2); updateUI();" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded-lg">Makan ğŸ—</button>
        <button onclick="pemain2.damage(3); updateUI();" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg">Kena Damage ğŸ’¥</button>
        <button onclick="pemain2.serang(pemain1); updateUI();" class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-lg">Serang âš”ï¸</button>
      </div>
      <div class="mt-4">
        <p class="mb-2">Inventory Senjata:</p>
        <div id="inventory2" class="grid grid-cols-2 gap-2">
        </div>
      </div>
    </div>
  </div>

  <!-- Tombol Reset -->
  <button onclick="resetGame()" class="mt-10 bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg">ğŸ” Reset Game</button>

  <audio id="soundMakan" src="https://actions.google.com/sounds/v1/foley/knife_cutting_food.ogg"></audio>
  <audio id="soundDamage" src="https://actions.google.com/sounds/v1/human_voices/human_grunt.ogg"></audio>

  <script src="lanjutanGame.js"></script>
</body>
</html>
